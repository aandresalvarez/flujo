version: "0.1"
name: "input_adaptation_workaround_test"

steps:
  - kind: step
    name: get_input
    agent:
      id: "flujo.builtins.ask_user"
    input: "{{ context.initial_prompt or 'What do you want to do today?' }}"
    
  - kind: step
    name: process_input
    agent:
      id: "flujo.builtins.stringify"
    input: "Processing: {{ steps.get_input }}"
    
  - kind: step
    name: show_workarounds
    agent:
      id: "flujo.builtins.stringify"
    input: |
      Workarounds for piped input issue:
      
      1. Input Files: echo 'goal' > input.txt && flujo run pipeline.yaml < input.txt
      2. Here-Strings: flujo run pipeline.yaml <<< 'goal'
      3. Environment Variables: FLUJO_INPUT='goal' flujo run pipeline.yaml
      
      Current input received: {{ steps.get_input }}
