version: '3.8'

services:
  dev:
    build: .
    volumes:
      - .:/app
      - .venv:/app/.venv
    environment:
      - PYTHONPATH=/app
    ports:
      - "8000:8000"  # For docs
    command: make dev

  test:
    build: .
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    command: make test

  docs:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: make docs-serve

  poetry:
    build: .
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    command: make poetry-dev

  uv:
    build: .
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    command: make uv-dev
