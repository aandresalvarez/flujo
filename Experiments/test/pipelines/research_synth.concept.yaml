pipeline:
  name: research-synth
  provider: anthropic_safe
  controller:
    type: ordinal
    ordinal:
      tournament_k: 4
      max_frontier: 16
      stop_rules:
        min_support: 3
  hitl:
    mode: nudge
    threshold:
      rule: product
      value: 0.3
    timeout_s: 20
    default_action: proceed
  steps:
    - plan:
        prompt: "Subquestions plus source types."
    - retrieve:
        tools: [web.search]
        with:
          domain_whitelist: [".gov", ".edu", ".org"]
    - act:
        tool: writer.compose
        args:
          include_citations: true
    - verify:
        fn: Experiments.test.app.verifiers.citations
    - decide:
        fn: Experiments.test.app.verifiers.hitl_gate_or_nudge
    - save:
        what: [markdown, evidence]
