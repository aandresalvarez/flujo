
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        name: mypy (core subset)
        args: ["--follow-imports=skip"]
        files: |
          (?x)^(
            flujo/domain/dsl/step\.py|
            flujo/application/core/type_validator\.py|
            flujo/infra/backends\.py|
            flujo/application/core/default_components\.py|
            flujo/state/backends/sqlite\.py|
            flujo/state/backends/base\.py|
            flujo/application/core/usage_messages\.py|
            flujo/domain/validation\.py
          )$
        additional_dependencies:
          - pydantic>=2.11.7
          - pydantic-settings>=2.0.0
          - types-psutil
  - repo: local
    hooks:
      - id: forbidden-patterns
        name: forbidden patterns
        entry: python3 scripts/hooks/check_forbidden_patterns.py
        language: system
        types: [python]
      - id: forbid-duplicate-suffix
        name: forbid duplicate suffix ' 2.py'
        entry: python3 scripts/hooks/check_duplicate_suffix.py
        language: system
        types: [python]
      - id: test-isolation
        name: test isolation patterns
        entry: python3 scripts/hooks/check_test_isolation.py
        language: system
        files: ^tests/.*\.py$
        pass_filenames: false
