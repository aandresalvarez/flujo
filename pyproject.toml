[project]
name = "pydantic_ai_orchestrator"
version = "1.0.0rc1"
description = "Production-ready orchestration for pydantic-ai agents"
authors = [ { name = "Your Org" } ]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.6",
  "pydantic-ai>=0.2.16",
  "pydantic-settings",
  "tenacity",
  "typer[all]",
  "rich",
  "logfire"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]
homepage = "https://github.com/yourorg/pydantic-ai-orchestrator"
repository = "https://github.com/yourorg/pydantic-ai-orchestrator"

# CLI entrypoint
[project.scripts]
orch = "pydantic_ai_orchestrator.cli.main:app"

[project.optional-dependencies]
docs = ["mkdocs", "mkdocstrings[python]"]
dev = [
    "ruff",
    "mypy",
    "pip-audit",
    "pytest-cov",
    "hypothesis",
    "vcrpy",
    "rich"
]

[build-system]
requires = ["hatchling>=1.22"]
build-backend = "hatchling.build"

[tool.mypy]
python_version = "3.11"
strict = true

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
markers = [
    "e2e: marks tests as end-to-end (requires network access or VCR cassettes)",
]

