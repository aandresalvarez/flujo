[project]
name = "pydantic_ai_orchestrator"
version = "0.1.0"
description = "Production-ready orchestration for Pydantic-AI agents"
authors = [ { name = "Alvaro", email = "alvaro@example.com" } ]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.7",
  "pydantic-ai>=0.2.16",
  "pydantic-settings",
  "tenacity>=8.2",
  "typer[all]>=0.12",
  "rich>=13.7",
  "pyyaml>=6.0",
  "logfire>=0.3",
  # Add any other core dependencies here
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]
homepage = "https://github.com/yourorg/pydantic-ai-orchestrator"
repository = "https://github.com/yourorg/pydantic-ai-orchestrator"

# CLI entrypoint
[project.scripts]
orch = "pydantic_ai_orchestrator.cli.main:app"

[project.optional-dependencies]
docs = ["mkdocs", "mkdocstrings[python]"]
dev = [
    "ruff",
    "mypy",
    "pip-audit",
    "pytest-cov",
    "pytest-asyncio",
    "hypothesis",
    "vcrpy",
    "rich"
]
opentelemetry = ["opentelemetry-sdk>=1.26"]
bench = ["numpy"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
python_version = "3.11"
strict = true

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
markers = [
    "e2e: marks tests as end-to-end (requires network access or VCR cassettes)",
]

asyncio_mode = "auto"
