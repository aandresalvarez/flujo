[project]
name = "pydantic_ai_orchestrator"
version = "0.0.0"
description = "Production-ready orchestration for Pydantic-based AI agents."
authors = ["Your Name <your@email.com>"]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "pydantic_ai>=0.2.16",
  "pydantic-settings>=2.0",
  "logfire>=0.3",
  "typer[all]>=0.12",
  "tenacity>=8.2"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]
homepage = "https://github.com/yourorg/pydantic-ai-orchestrator"
repository = "https://github.com/yourorg/pydantic-ai-orchestrator"

# CLI entrypoint
[project.scripts]
orch = "pydantic_ai_orchestrator.cli.main:app"

[project.optional-dependencies]
docs = ["mkdocs", "mkdocstrings[python]"]
dev = [
    "ruff",
    "mypy",
    "pip-audit",
    "pytest-cov",
    "hypothesis",
    "vcrpy",
    "rich"
]

[tool.poetry]
name = "pydantic-ai-orchestrator"
version = "0.1.0"
description = "Iterative generator-critic orchestrator built on PydanticAI"
authors = []
license = ""
readme = ""
packages = [{ include = "pydantic_ai_orchestrator" }]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
pydantic-ai = "0.2.16"
logfire = ">=0.3,<1"
typer = { version = ">=0.9,<1", extras = ["all"] }
python-dotenv = ">=1"
tenacity = "^9.1.2"
rich = ">=14.0.0"
vcrpy = ">=6.0.1"
pydantic-settings = ">=2.0.0"
typing-extensions = ">=4.0.0"
numpy = ">=1.26.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.2"
pytest-cov = ">=5"
hypothesis = ">=6.103"
ruff = ">=0.4.5"
mypy = ">=1.10"
pip-audit = ">=2.7"

[tool.mypy]
python_version = "3.11"
strict = true

[tool.ruff]
line-length = 100

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "e2e: marks tests as end-to-end (requires network access or VCR cassettes)",
]

