site_name: flujo
site_url: https://aandresalvarez.github.io/flujo/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quickstart: quickstart.md
    - Concepts: concepts.md
    - Configuration: configuration.md
  - Core Concepts:
    - 'Durable and Resumable Workflows': durable_workflows.md
    - 'Managing Pipeline Versions': pipeline_versioning.md
  - Usage: usage.md
  - Tutorial: tutorial.md
  - 'Intelligent Evals': intelligent_evals.md
  - Extending:
    - Overview: extending.md
    - 'Custom StateBackend': custom_state_backend.md
  - Development:
    - 'Contributing Guide': dev.md
    - 'Documentation Guide': documentation_guide.md
    - 'Documentation Status': documentation_status.md
    - 'Testing Guide': testing_guide.md
  - 'Use Cases': use_cases.md
  - Cookbook:
    - 'Controlling Costs': cookbook/cost_control.md
    - 'Lifecycle Hooks': cookbook/lifecycle_hooks.md
    - 'Console Tracer': cookbook/console_tracer.md
    - 'Using Resources': cookbook/using_resources.md
    - 'HITL Simple Approval': cookbook/hitl_simple_approval.md
    - 'HITL Dynamic Clarification': cookbook/hitl_dynamic_clarification.md
    - 'HITL Structured Input': cookbook/hitl_structured_input.md
    - 'HITL Correction Loop': cookbook/hitl_stateful_correction_loop.md
    - 'Real-Time Chatbot': cookbook/realtime_chatbot.md
    - 'Advanced Prompt Formatting': cookbook/advanced_prompt_formatting.md # pragma: allowlist secret # pragma: allowlist secret
    - 'Adapter Step': cookbook/adapter_step.md
    - 'Serialize Pydantic': cookbook/serialize_pydantic.md
    - 'Using the Repair Processor': cookbook/using_repair_processor.md
    - 'Console Tracer': cookbook/console_tracer.md
    - 'Redacting Secrets': cookbook/redacting_secrets.md  # pragma: allowlist secret
    - 'Custom Validators': cookbook/custom_validators.md
    - 'Error Recovery': cookbook/error_recovery.md
