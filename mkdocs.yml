site_name: pydantic-ai-orchestrator
site_url: https://aandresalvarez.github.io/rloop/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quickstart: quickstart.md
    - Concepts: concepts.md
    - Configuration: configuration.md
  - Usage: usage.md
  - Tutorial: tutorial.md
  - 'Intelligent Evals': intelligent_evals.md
  - Extending: extending.md
  - Development:
    - 'Contributing Guide': dev.md
    - 'Documentation Guide': documentation_guide.md
    - Contributing: contributing.md
  - 'Use Cases': use_cases.md
  - API Reference:
    - Overview: api_reference.md
    - Pipeline DSL: pipeline_dsl.md
    - Typed Pipeline Context: pipeline_context.md
    - Scoring: scoring.md
    - Tools: tools.md
    - Telemetry: telemetry.md
    - Troubleshooting: troubleshooting.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google
