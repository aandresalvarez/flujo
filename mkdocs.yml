site_name: flujo
site_url: https://aandresalvarez.github.io/flujo/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quickstart: quickstart.md
    - Concepts: concepts.md
    - Configuration: configuration.md
  - Usage: usage.md
  - Tutorial: tutorial.md
  - 'Intelligent Evals': intelligent_evals.md
  - Extending: extending.md
  - Development:
    - 'Contributing Guide': dev.md
    - 'Documentation Guide': documentation_guide.md
    - 'Documentation Status': documentation_status.md
  - 'Use Cases': use_cases.md
  - Cookbook:
    - 'Controlling Costs': cookbook/cost_control.md
    - 'Lifecycle Hooks': cookbook/lifecycle_hooks.md
    - 'Using Resources': cookbook/using_resources.md
    - 'HITL Simple Approval': cookbook/hitl_simple_approval.md
    - 'HITL Dynamic Clarification': cookbook/hitl_dynamic_clarification.md
    - 'HITL Structured Input': cookbook/hitl_structured_input.md
    - 'HITL Correction Loop': cookbook/hitl_stateful_correction_loop.md
  - Migration:
    - 'v0.3.7': migration/v0.3.7.md
    - 'v0.3.8': migration/v0.3.8.md
  - API Reference:
    - Overview: api_reference.md
    - Pipeline DSL: pipeline_dsl.md
    - Typed Pipeline Context: pipeline_context.md
    - Looping (LoopStep): pipeline_looping.md
    - Branching (ConditionalStep): pipeline_branching.md
    - Scoring: scoring.md
    - Tools: tools.md
    - Telemetry: telemetry.md
    - Troubleshooting: troubleshooting.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google
