    - 'Async Map': cookbook/async_map.md
    - 'Agentic Loop': recipes/agentic_loop.md
  - Guides:
    - 'Choosing Your Loop': guides/choosing_your_loop.md
  - Migration:
    - 'v0.3.7': migration/v0.3.7.md
    - 'v0.3.8': migration/v0.3.8.md
  - API Reference:
    - Overview: api_reference.md
    - Pipeline DSL: pipeline_dsl.md
    - Typed Pipeline Context: pipeline_context.md
    - Looping (LoopStep): pipeline_looping.md
    - Branching (ConditionalStep): pipeline_branching.md
    - Modular Workflows: modular_workflows.md
    - Scoring: scoring.md
    - Tools: tools.md
    - Telemetry: telemetry.md
    - Troubleshooting: troubleshooting.md
    - State Module: state.md
    - Registry Module: registry.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google
