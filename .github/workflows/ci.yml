name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pip, hatchling, and codecov
        run: |
          python -m pip install --upgrade pip
          pip install hatchling ruff pytest pytest-cov pytest-asyncio codecov
      - name: Install dependencies
        run: |
          pip install .[opentelemetry]
      - name: Lint with ruff
        run: ruff check . --fix
      - name: Run tests with coverage
        run: pytest --cov=pydantic_ai_orchestrator --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./coverage.xml
          fail_ci_if_error: true

# Codecov badge (add to README.md or docs/index.md):
# ![codecov](https://codecov.io/gh/yourorg/pydantic-ai-orchestrator/branch/main/graph/badge.svg)

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Build and publish
        run: |
          pip install poetry
          poetry build
