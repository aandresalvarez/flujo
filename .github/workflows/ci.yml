name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Lint (ruff)
        run: |
          ruff .
      - name: Type check (mypy)
        run: |
          mypy pydantic_ai_orchestrator
      - name: Run tests with coverage (90% required)
        run: |
          pytest --cov=pydantic_ai_orchestrator --cov-report=term-missing --cov-fail-under=90
      - name: Build wheel
        run: |
          python -m pip install hatchling
          hatch build

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Build and publish
        run: |
          pip install poetry
          poetry build
          # poetry publish --username $PYPI_USERNAME --password $PYPI_PASSWORD 