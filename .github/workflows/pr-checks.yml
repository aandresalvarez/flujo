# .github/workflows/pr-checks.yml
# Optimized workflow for pull request checks with fast feedback

name: PR Checks (Fast)

on:
  pull_request:
    branches: [ "main" ]

env:
  UV_VERSION: "0.4.24"
  UV_LINK_MODE: copy
  UV_CACHE_DIR: .uv-cache
  PYTHONHASHSEED: "0"
  PYTEST_RANDOMLY_SEED: "1"
  OMP_NUM_THREADS: "1"
  MKL_NUM_THREADS: "1"

# Cancel any in-progress jobs for the same PR when new commits are pushed.
concurrency:
  group: pr-checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ----------------------------------------------------------------------------
  # Job 0: Detect whether this PR is a version-only change
  # ----------------------------------------------------------------------------
  change-scope:
    name: Detect Change Scope
    runs-on: ubuntu-latest
    outputs:
      version_only: ${{ steps.scope.outputs.version_only }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect version-only changes
        id: scope
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          set -euo pipefail
          VERSION_ONLY=true

          is_version_only_pyproject() {
            local pyproject_diff
            pyproject_diff="$(git diff --unified=0 "$BASE_SHA" "$HEAD_SHA" -- pyproject.toml)"

            if ! printf '%s\n' "$pyproject_diff" | grep -Eq '^[+-][[:space:]]*version[[:space:]]*='; then
              return 1
            fi

            if printf '%s\n' "$pyproject_diff" \
              | grep -E '^[+-]' \
              | grep -Ev '^\+\+\+|^---|^[+-][[:space:]]*version[[:space:]]*=' >/dev/null; then
              return 1
            fi

            return 0
          }

          while IFS= read -r file; do
            [ -z "$file" ] && continue
            case "$file" in
              pyproject.toml)
                if ! is_version_only_pyproject; then
                  VERSION_ONLY=false
                  break
                fi
                ;;
              uv.lock)
                VERSION_ONLY=false
                break
                ;;
              flujo/__init__.py|CHANGELOG.md|README.md|docs/*)
                ;;
              *)
                VERSION_ONLY=false
                break
                ;;
            esac
          done < <(git diff --name-only "$BASE_SHA" "$HEAD_SHA")

          echo "version_only=$VERSION_ONLY" >> "$GITHUB_OUTPUT"

      - name: Print detected scope
        run: echo "version_only=${{ steps.scope.outputs.version_only }}"

  # ----------------------------------------------------------------------------
  # Job 1: Quick Quality Checks
  # ----------------------------------------------------------------------------
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    needs: change-scope
    steps:
      - name: Skip heavy checks for version-only PRs
        if: needs.change-scope.outputs.version_only == 'true'
        run: echo "Version-only PR detected; skipping lint/typecheck."

      - name: Checkout repository
        if: needs.change-scope.outputs.version_only != 'true'
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        if: needs.change-scope.outputs.version_only != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        if: needs.change-scope.outputs.version_only != 'true'
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        if: needs.change-scope.outputs.version_only != 'true'
        run: uv sync --extra dev --extra templating --extra skills --extra aop-extras --extra opentelemetry

      - name: Run Linter
        if: needs.change-scope.outputs.version_only != 'true'
        run: make lint

      - name: Run Type Checker
        if: needs.change-scope.outputs.version_only != 'true'
        run: make typecheck-fast

  # ----------------------------------------------------------------------------
  # Job 2: Fast Tests (Primary Feedback)
  # ----------------------------------------------------------------------------
  test-fast:
    name: Fast Tests
    runs-on: ubuntu-latest
    if: needs.change-scope.outputs.version_only != 'true'
    needs: [change-scope, quality-checks]
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.13", "3.14"]
        shard: [0, 1]
    env:
      CI: "true"
      FLUJO_CLI_PERF_THRESHOLD: "0.2"
      FLUJO_CV_THRESHOLD: "1.0"
      FLUJO_CI_DB_SIZE: "50"  # Reduced for faster tests (slow tests marked separately)
      SHARD_COUNT: "2"
      # Limit xdist workers on 3.14 to reduce memory pressure and runner shutdowns.
      PYTEST_XDIST_AUTO_NUM_WORKERS: ${{ matrix.python-version == '3.14' && '1' || '2' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: ${{ matrix.python-version == '3.14' }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev --extra templating --extra skills --extra aop-extras

      - name: Set dummy OpenAI API key for tests
        run: echo "OPENAI_API_KEY=dummy-key" >> $GITHUB_ENV

      - name: Run fast tests (sharded)
        run: |
          make test-shard-fast \
            SHARD_INDEX=${{ matrix.shard }} \
            SHARD_COUNT=${{ env.SHARD_COUNT }} \
            COVERAGE=${{ matrix.python-version == '3.13' && '1' || '0' }} \
            COVERAGE_FILE=.coverage.fast-pr-${{ matrix.python-version }}-${{ matrix.shard }}

      - name: Store coverage file
        if: matrix.python-version == '3.13'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-fast-pr-${{ matrix.python-version }}-${{ matrix.shard }}
          path: .coverage.*
          if-no-files-found: ignore

  # ----------------------------------------------------------------------------
  # Job 3: Architecture Tests
  # ----------------------------------------------------------------------------
  test-architecture:
    name: Architecture Tests
    runs-on: ubuntu-latest
    if: needs.change-scope.outputs.version_only != 'true'
    needs: [change-scope, quality-checks]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev --extra templating --extra skills --extra aop-extras

      - name: Run architecture compliance tests
        run: uv run pytest tests/architecture/

  # ----------------------------------------------------------------------------
  # Job 4: Security Tests (Critical)
  # ----------------------------------------------------------------------------
  test-security:
    name: Security Tests
    runs-on: ubuntu-latest
    if: needs.change-scope.outputs.version_only != 'true'
    needs: [change-scope, quality-checks]
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.13"]
    env:
      CI: "true"
      FLUJO_CLI_PERF_THRESHOLD: "0.2"
      FLUJO_CV_THRESHOLD: "1.0"
      FLUJO_CI_DB_SIZE: "50"  # Minimal database size for security tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev --extra templating --extra skills --extra aop-extras

      - name: Run security tests
        run: |
          # Run security tests
          uv run pytest tests/security/

  # ----------------------------------------------------------------------------
  # Job 5: Coverage Report (Combined)
  # ----------------------------------------------------------------------------
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    if: needs.change-scope.outputs.version_only != 'true'
    needs: [change-scope, test-fast]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev --extra templating --extra skills --extra aop-extras

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          path: .
          pattern: coverage-fast-pr-*
          merge-multiple: true

      - name: Generate coverage report
        run: |
          if ls .coverage.* 1> /dev/null 2>&1; then
            uv run coverage combine
            uv run coverage report --fail-under=90
            uv run coverage html
          else
            echo "No coverage data to report."
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-pr
          path: htmlcov

  # ----------------------------------------------------------------------------
  # Job 6: Performance Analysis (Non-blocking on PRs)
  # ----------------------------------------------------------------------------
  test-performance:
    name: Performance Analysis
    runs-on: ubuntu-latest
    if: needs.change-scope.outputs.version_only != 'true'
    needs: [change-scope, quality-checks]
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
    env:
      FLUJO_PERF_TARGET: tests/unit
      FLUJO_PERF_MARKERS: not slow and not serial and not benchmark
      FLUJO_PERF_TIMEOUT: "1200"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev --extra templating --extra skills --extra aop-extras

      - name: Set dummy OpenAI API key for tests
        run: echo "OPENAI_API_KEY=dummy-key" >> $GITHUB_ENV

      - name: Run performance analysis
        run: make test-perf

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report-pr
          path: test_performance_report.json

      - name: Upload raw performance log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-raw-log-pr
          path: test_performance_raw.log
