name: GitHub Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for creating releases
      id-token: write  # Needed for trusted publishing

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for changelog generation
          ref: main      # Checkout main branch instead of tag

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Hatch
        run: pip install hatch

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make pip-dev

      - name: Run tests
        run: make test

      - name: Build package
        run: make package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/flujo-*.whl
            dist/flujo-*.tar.gz
          body: |
            ## What's New in v0.3.1
            
            ### License Changes
            - Switched to dual licensing model (AGPL-3.0 + Commercial)
            - Added commercial license terms
            - Updated all license references
            
            ### Documentation
            - Updated README with dual licensing information
            - Added commercial license file
            - Updated license classifiers in pyproject.toml
            
            For commercial licensing, please contact: alvaro@example.com
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 