name: Docs CI

on:
  pull_request:
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "README.md"
      - "flujo/**"
      - "scripts/check_docs_links.py"
      - "pyproject.toml"
      - "uv.lock"
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "README.md"
      - "flujo/**"
      - "scripts/check_docs_links.py"
      - "pyproject.toml"
      - "uv.lock"

env:
  UV_VERSION: "0.4.24"
  UV_LINK_MODE: copy
  UV_CACHE_DIR: .uv-cache

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}

      - name: Install docs dependencies
        run: uv sync --frozen --extra docs

      - name: Build docs
        run: uv run mkdocs build

      - name: Check internal links
        run: uv run python scripts/check_docs_links.py
