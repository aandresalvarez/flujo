# .github/workflows/run-slow-tests.yml
# Separate workflow for running slow tests (E2E & Benchmarks)

name: Slow Tests (E2E & Benchmarks)

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 3 * * *' # Runs every night at 3 AM UTC

jobs:
  e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run E2E tests
        env:
          # IMPORTANT: Add your E2E API keys as secrets in your GitHub repo settings
          OPENAI_API_KEY: ${{ secrets.E2E_OPENAI_API_KEY }}
        run: uv run pytest -m "e2e"

  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run benchmark tests
        run: uv run pytest -m "benchmark"

  performance:
    name: Run Performance Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run performance tests
        run: uv run pytest -m "performance"
