name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags

env:
  UV_VERSION: "0.4.24"
  UV_LINK_MODE: copy
  UV_CACHE_DIR: .uv-cache
  PYTHONHASHSEED: "0"

jobs:
  build-and-publish:
    name: Build and publish release artifacts
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/flujo
    permissions:
      id-token: write  # Needed for trusted publishing
      contents: read   # Needed for reading release info

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for changelog generation
        ref: ${{ github.ref }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Set up uv
      uses: astral-sh/setup-uv@v1
      with:
        enable-cache: true
        version: ${{ env.UV_VERSION }}

    - name: Install dependencies
      run: uv sync --frozen --extra dev

    - name: Run tests
      run: make test

    - name: Build package
      run: make package

    - name: Generate changelog
      run: |
        # Get the current tag
        TAG_NAME=${GITHUB_REF#refs/tags/}
        echo "Generating changelog for tag: $TAG_NAME"

        # Get the previous tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 $TAG_NAME^ 2>/dev/null || echo "")

        if [ -n "$PREVIOUS_TAG" ]; then
          echo "## Changes since $PREVIOUS_TAG" > CHANGELOG.md
          git log --oneline --no-merges $PREVIOUS_TAG..$TAG_NAME >> CHANGELOG.md
        else
          echo "## Initial Release" > CHANGELOG.md
          git log --oneline --no-merges >> CHANGELOG.md
        fi

        echo "Changelog generated:"
        cat CHANGELOG.md

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/flujo-*.whl
          dist/flujo-*.tar.gz
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
