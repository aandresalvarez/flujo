name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags

jobs:
  build-and-publish:
    name: Build and publish Python distributions to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/flujo
    permissions:
      id-token: write  # Needed for trusted publishing
      contents: read   # Needed for reading release info

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for changelog generation

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make pip-dev

    - name: Run tests
      run: make test

    - name: Build package
      run: make package

    - name: Generate changelog
      run: |
        # Get the current tag
        TAG_NAME=${GITHUB_REF#refs/tags/}
        echo "Generating changelog for tag: $TAG_NAME"

        # Get the previous tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 $TAG_NAME^ 2>/dev/null || echo "")

        if [ -n "$PREVIOUS_TAG" ]; then
          echo "## Changes since $PREVIOUS_TAG" > CHANGELOG.md
          git log --oneline --no-merges $PREVIOUS_TAG..$TAG_NAME >> CHANGELOG.md
        else
          echo "## Initial Release" > CHANGELOG.md
          git log --oneline --no-merges >> CHANGELOG.md
        fi

        echo "Changelog generated:"
        cat CHANGELOG.md

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
