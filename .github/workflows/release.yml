name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    name: Build and publish Python distributions to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/flujo
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatchling

    - name: Build package (with signing)
      run: |
        hatch build
        # Optionally sign the distributions here if you have a GPG key
        # gpg --detach-sign -a dist/*.tar.gz
        # gpg --detach-sign -a dist/*.whl

    - name: Publish package to PyPI (trusted publisher)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # No username/password needed for trusted-publisher
        # If using GPG signing, add:
        # gpg-sign: true
        # gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
        # gpg-password: ${{ secrets.GPG_PASSWORD }} 